<section>
     
    
    <div>
        <div id="logoCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor="let group of logos; let i = index" class="carousel-item" [class.active]="i === 0">
                <div class="d-flex justify-content-center">
                  <img *ngFor="let logo of group" [src]="logo" class="d-block" alt="Logo" />
                </div>
              </div>
            </div>

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#logoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button> -->
          </div>
          
    </div>
</section>
