<section class="container py-5">
  <!-- Heading and Package Information -->
  <div class="text-center mb-4">
    <h6 class="lemon-wares-heading fw-bold">
      Ready to get started with Lemon Wares?
    </h6>
    <p>Choose the package that suits you</p>
  </div>

  <div
    class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-5"
  >
    <div class="toggle-div">
      <span class="togle-m"> Monthly</span>
      <mat-slide-toggle
        class="toggle-btn"
        (change)="toggleChildComponentStatus($event.checked)"
      >
        <span class="togle-m">Yearly</span>
      </mat-slide-toggle>
    </div>
    <div class="text-center">
      <span class="text-discount fw-bold">20% discount</span>
    </div>
  </div>

  <mat-tab-group
    (selectedIndexChange)="onTabChange($event)"
    class="custom-tab-group"
  >
    <div  *ngFor="let tabs of tabsArray">
      <!-- class="col-12 col-md-6 col-lg-4" -->
      <mat-tab [label]="tabs?.tabNam">
        <div class="tab-content-container row g-4">
          <!-- <div class="col-12 col-md-6 col-lg-4"> -->
            <div >
            <app-lemonwarescards 
              [defaultList]="tabs?.tabVal"
            ></app-lemonwarescards>
          </div>
        </div>
      </mat-tab>
    </div>
  </mat-tab-group>
</section>
